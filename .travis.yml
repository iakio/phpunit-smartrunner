language: php

sudo: false

cache:
    directorise:
        - $HOME/.composer/cache

before_script:
    - composer self-update -q
    - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;


script:
    - composer install
    - vendor/bin/phpunit
    - vendor/bin/behat

php:
  - 5.6
  - 5.5
  - 5.4
